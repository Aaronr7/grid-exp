<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>grid example</title>
</head>

<body>
    <div class="sample-div"></div>
    <main class="main">
        <section class="sample-section">
            <h1 class="text-primary-color">Grid by example</h1>
            <div class="wrapper">
                <div class="tiles-grid">
                    <article class="tile hidden">
                        <img src="svg/phone.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/alarmclock.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/group.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/cloud.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/check.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/world.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/box.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/glasses.svg" alt="">
                    </article>
                    <article class="tile hidden">
                        <img src="svg/file.svg" alt="">
                    </article>
                </div>
                <div class="scroll-down">
                    <p><small>scroll</small></p>
                    <img src="img/down-arrow.png">
                </div>
            </div>
        </section>
        <section class="images-section">
            <div class="wrapper">
                <div class="images-grid">
                    <!-- Photo by Nicole Avagliano: https://www.pexels.com/photo/blue-jellyfish-in-water-2803247/ -->
                    <img src="img/jellys.jpg" class="jellys hidden-image">
                    <img src="img/floral.jpg" class="floral hidden-image">
                    <img src="img/dunes.jpg" class="dunes hidden-image">
                </div>
                <div class="images-info-container">
                    <h2 class="text-primary-color">
                        6 columns x 10 rows grid
                    </h2>
                </div>
            </div>
        </section>
    </main>
    <script defer>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    setTimeout(entry.target.classList.add('show'), 1000);
                }
                // else {
                //     setTimeout(entry.target.classList.remove('show'), 10000);
                // }

                // We're not intersecting, so remove the class!
                // square.classList.remove('square-animation');
            });
        });
        // observer.disconnect();
        const hiddenElements = document.querySelectorAll('.tile.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        const hiddenImages = document.querySelectorAll('img');
        hiddenImages.forEach((el) => observer.observe(el));
    </script>
</body>

</html>
